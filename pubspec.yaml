name: learning
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0
get: ^4.6.6
http: ^1.2.2
flutter_svg: ^2.0.17

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets: 
    - path: assets/images/
    - path: assets/icons/
  fonts:
    - family: Inter
      fonts: 
        - asset: assets\fonts\Inter\Inter-Black.ttf
          weight: 500
        - asset: assets\fonts\Inter\Inter-Medium.ttf
          weight: 600
        - asset: assets\fonts\Inter\Inter-SemiBold.ttf
          weight: 700
    - family: Lora
      fonts:
        - asset: assets\fonts\Lora\Lora-Bold.ttf
          weight: 800
        - asset: assets\fonts\Lora\Lora-Medium.ttf
          weight: 600
        - asset: assets\fonts\Lora\Lora-SemiBold.ttf
          weight: 700
